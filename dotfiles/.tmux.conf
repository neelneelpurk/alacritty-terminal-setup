# --- 1. Terminal & Colors ---
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- 2. Mouse & Cursor Logic ---
# Enable full mouse support (click to focus, click to position, drag to resize)
set -g mouse on

# Stay in copy mode and don't exit when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# --- 3. Interface Settings ---
set-option -g status-position top
set -g status-interval 2
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- 4. Tab & Window Naming (Static) ---
set-option -g allow-rename off
set-window-option -g automatic-rename off

# --- 5. Pane Border (The Context Display) ---
set -g pane-border-status top
set -g pane-border-format "#[fg=#ffffff,bold]── #T ──"
set -g pane-border-lines heavy
set -g pane-border-style "fg=#ffffff"
set -g pane-active-border-style "fg=#ffffff"

# --- 6. Status Bar Aesthetics ---
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-justify centre
set -g window-status-current-format ""
set -g window-status-format ""

# --- 7. LEFT SIDE: K8s | AWS (NA Aware) ---
set -g status-left-length 150
set -g status-left "#[fg=#fab387,bg=#1e1e2e]#[fg=#1e1e2e,bg=#fab387,bold]☸ K8s: #(if [ -z \"$KUBECONFIG_CONTEXT\" ] || [ \"$KUBECONFIG_CONTEXT\" = \"NA\" ]; then echo \"NA\"; else echo $KUBECONFIG_CONTEXT; fi) #[fg=#fab387,bg=#74c7ec]#[fg=#1e1e2e,bg=#74c7ec,bold]󰸏 AWS: #(if [ -z \"$AWS_PROFILE\" ] || [ \"$AWS_PROFILE\" = \"NA\" ]; then echo \"NA\"; else echo $AWS_PROFILE; fi) #[fg=#74c7ec,bg=#1e1e2e]"

# --- 8. RIGHT SIDE: Git | Context (Dynamic) ---
set -g status-right-length 450
set -g status-right "#[fg=#a6e3a1,bg=#1e1e2e]#[fg=#1e1e2e,bg=#a6e3a1,bold] #(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'no-git') #[fg=#a6e3a1,bg=#94e2d5]#[fg=#1e1e2e,bg=#94e2d5,bold] #(basename -s .git \$(git -C #{pane_current_path} config --get remote.origin.url 2>/dev/null) || echo 'local') #[fg=#94e2d5,bg=#f5e0dc]#[fg=#1e1e2e,bg=#f5e0dc,bold]Context: NA #[fg=#f5e0dc,bg=#1e1e2e]"

# --- 9. Keybindings ---
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

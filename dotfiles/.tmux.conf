# --- 1. Terminal & Colors ---
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- 2. Mouse & Cursor Logic ---
# Enable full mouse support (click to focus, click to position, drag to resize)
set -g mouse on

# --- iTerm2-Level Copy (vi mode + tmux-yank plugin) ---
setw -g mode-keys vi
set -s set-clipboard on

# vi-style selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- 3. Interface Settings ---
set-option -g status-position top
set -g status-interval 2
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- 4. Alacritty Title Bar (Dynamic: dir | context) ---
set-option -g allow-rename on
set-window-option -g automatic-rename off
set -g set-titles on
set -g set-titles-string "#(~/.config/tmux/get-tab-name.sh #{pane_current_path})"

# --- 5. Pane Border (The Context Display) ---
set -g pane-border-status top
set -g pane-border-format "#[fg=#ffffff,bold]── #T ──"
set -g pane-border-lines heavy
set -g pane-border-style "fg=#ffffff"
set -g pane-active-border-style "fg=#ffffff"

# --- 6. Status Bar Aesthetics ---
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-justify centre

# Tab pills hidden (name shown in Alacritty title bar instead)
set -g window-status-current-format ""
set -g window-status-format ""

# --- 7. LEFT SIDE: K8s | AWS (NA Aware) ---
set -g status-left-length 150
set -g status-left "#[fg=#fab387,bg=#1e1e2e]#[fg=#1e1e2e,bg=#fab387,bold] ☸ K8s: #(~/.config/tmux/get-k8s-status.sh) #[fg=#fab387,bg=#74c7ec]#[fg=#1e1e2e,bg=#74c7ec,bold]  AWS: #(if [ -z \"$AWS_PROFILE\" ] || [ \"$AWS_PROFILE\" = \"NA\" ]; then echo \"NA\"; else echo $AWS_PROFILE; fi) #[fg=#74c7ec,bg=#1e1e2e]"

# --- 8. RIGHT SIDE: Lang | Git | Context (File-based) ---
set -g status-right-length 200
set -g status-right "#[fg=#a6e3a1,bg=#1e1e2e]#[fg=#1e1e2e,bg=#a6e3a1,bold] #(~/.config/tmux/detect-lang-version.sh #{pane_current_path}) #[fg=#a6e3a1,bg=#94e2d5]#[fg=#1e1e2e,bg=#94e2d5,bold]  #(/usr/bin/git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'no-git') #[fg=#94e2d5,bg=#f5c2e7]#[fg=#1e1e2e,bg=#f5c2e7,bold]  #(basename -s .git $(/usr/bin/git -C #{pane_current_path} config --get remote.origin.url 2>/dev/null) || echo 'local') #[fg=#f5c2e7,bg=#f5e0dc]#[fg=#1e1e2e,bg=#f5e0dc,bold] Context: #(cat ~/.config/cx/.current_context 2>/dev/null || echo 'NA') #[fg=#f5e0dc,bg=#1e1e2e]"

# --- 9. Keybindings ---
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- 10. Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-yank: keep selection visible after yanking, copy to clipboard
set -g @yank_action 'copy-pipe'
set -g @yank_selection_mouse 'clipboard'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
